<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todabella</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .hero a {
            width: 100%;
            height: 100%;
            display: block;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 20%;
        }

        .mobile-img {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .desktop-img {
                display: none;
            }
            
            .mobile-img {
                display: block;
            }
            
            .hero img {
                object-position: center center;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <a href="https://chat.whatsapp.com/Khk18AcB4dEH68PMDcZId9" target="_blank">
            <img src="Imagem do WhatsApp de 2025-12-08 à(s) 15.57.28_e7442c5b.jpg" alt="Todabella" class="desktop-img">
            <img src="Imagem do WhatsApp de 2025-12-08 à(s) 15.57.19_50fde3b7.jpg" alt="Todabella" class="mobile-img">
        </a>
    </section>
</body>
</html>
